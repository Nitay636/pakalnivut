<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body,
      * {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        user-select: none;
        touch-action: manipulation;
      }
      input,
      textarea {
        -webkit-user-select: auto;
        user-select: auto;
      }
      input,
      button {
        font-size: 16px;
        min-height: 44px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      .bubble-animate-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .bubble-animate-out {
        animation: fadeOut 0.2s ease-in forwards;
      }

      table,
      table td,
      table th {
        font-size: 10px;
        line-height: 1.5;
      }

      /* Sticky first column */
      #saved-table th:first-child,
      #saved-table td:first-child {
        position: sticky;
        right: 0;
        background: #f3f4f6;
        z-index: 2;
      }

      /* Sticky header row */
      #saved-table thead th,
      #saved-table thead td {
        position: sticky;
        top: 0;
        background: #f3f4f6;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>פק״ל ניווט</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md text-right">
      <!-- App Name / Main Title -->
      <h1 class="text-2xl font-bold mb-4 text-center">פק״ל ניווט</h1>

      <!-- Current Time Display -->
      <div class="text-center text-gray-600 mb-4">
        שעה נוכחית: <span id="current-time" class="font-semibold">--:--</span>
      </div>

      <!-- Distance Input Label -->
      <label for="distance" class="block mb-2 text-gray-700"
        >אורך ציר (בקילומטרים)</label
      >

      <!-- Distance Input Controls (Minus, Input, Plus) -->
      <div class="flex items-center gap-2 mb-4">
        <!-- Decrease Distance Button -->
        <button
          id="minus-btn"
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-3 py-1 rounded"
        >
          −
        </button>

        <!-- Distance Input Field -->
        <input
          id="distance"
          type="number"
          step="0.1"
          min="0"
          value="5"
          class="flex-1 border border-gray-300 rounded p-2 text-center"
          readonly
        />

        <!-- Increase Distance Button -->
        <button
          id="plus-btn"
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-3 py-1 rounded"
        >
          +
        </button>
      </div>

      <!-- Speed Input Controls -->
      <div class="flex items-center gap-1 mb-4 justify-end">
        <span class="text-gray-500">קמ״ש</span>

        <input
          id="speed"
          type="number"
          step="0.1"
          min="0.1"
          value="2.5"
          class="w-20 border border-gray-300 rounded p-2 text-center"
        />
        <label for="speed" class="text-gray-700 select-none mr-2">מהירות</label>
      </div>

      <!-- Extra Time Controls -->
      <div class="flex items-center gap-2 mb-4 justify-end">
        <span class="text-gray-500">דקות</span>
        <input
          id="extra-minutes"
          type="number"
          min="0"
          step="1"
          value="0"
          class="w-20 border border-gray-300 rounded p-2 text-center"
        />
        <label for="add-time-checkbox" class="text-gray-700 select-none"
          >הוספת זמן</label
        >
      </div>

      <!-- Place this above the name/number fields in your form -->
      <div class="flex items-center gap-2 mb-4 justify-end">
        <div class="flex">
          <button
            id="navigator-btn-1"
            type="button"
            data-navigator="1"
            class="px-4 py-1 rounded-l border border-blue-500 bg-blue-500 text-white font-bold"
            onclick="selectNavigator(1)"
          >
            1
          </button>
          <button
            id="navigator-btn-2"
            type="button"
            data-navigator="2"
            class="px-4 py-1 rounded-r border border-blue-500 bg-white text-blue-500 font-bold"
            onclick="selectNavigator(2)"
          >
            2
          </button>
        </div>
        <input id="navigator-select" type="hidden" value="1" />
        <label class="text-gray-700 mr-2">מנווט</label>
      </div>

      <!-- Number and Name Input Controls -->
      <div class="flex items-center gap-2 mb-4">
        <!-- Number Input -->
        <input
          id="user-number"
          type="number"
          min="0"
          value="1"
          class="w-24 border border-gray-300 rounded p-2 text-center"
        />
        <!-- Name Input -->
        <input
          id="user-name"
          type="text"
          placeholder="שם"
          class="flex-1 border border-gray-300 rounded p-2 text-center"
        />
      </div>

      <!-- Calculate Button -->
      <div class="flex gap-2 mb-2">
        <button
          onclick="calculateTime()"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded"
        >
          שילוח
        </button>
      </div>

      <!-- Show Table Button -->
      <div class="flex gap-2 mb-4">
        <button
          onclick="openTableWindow()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded"
        >
          טבלת שילוחים
        </button>
      </div>

      <div class="flex gap-2 mb-4">
        <button
          onclick="clearTableData()"
          class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded"
        >
          נקה טבלה
        </button>
      </div>
      <!-- Saved Table Display -->
      <div
        id="saved-table-container"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
      >
        <div
          class="bg-white p-6 rounded-xl shadow-xl w-full max-w-6xl max-h-screen relative m-4"
          style="overflow: visible"
        >
          <h2 id="table-title" class="text-xl font-bold mb-4 text-center">
            היסטוריית שילוחים
          </h2>
          <div class="flex flex-col items-center justify-center">
            <div
              style="
                overflow-x: auto;
                overflow-y: auto;
                max-height: 70vh;
                width: 100%;
              "
            >
              <table
                id="saved-table"
                style="min-width: unset; width: 100%"
                dir="rtl"
                class="w-full table-auto border border-collapse border-gray-400 text-[10px] text-center"
              >
                <thead class="bg-gray-100">
                  <tr>
                    <th class="whitespace-normal w-8 sticky right-0">חוליה</th>
                    <th class="whitespace-normal w-8">שם המנווט</th>
                    <th class="whitespace-normal w-8">מרחק (ק״מ)</th>
                    <th class="whitespace-normal w-8">נקודות שנדקראו</th>
                    <th class="whitespace-normal w-8">ש. שילוח</th>
                    <th class="whitespace-normal w-8">ש. משימה</th>
                    <th class="whitespace-normal w-8">זמן שנותר</th>
                  </tr>
                </thead>
                <tbody id="saved-table-body"></tbody>
              </table>
            </div>
            <button
              onclick="closeTableWindow()"
              class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
            >
              סגור
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="summary-bubble"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-6 rounded-xl shadow-xl w-80 relative text-center">
        <h2 class="text-xl font-bold mb-4">Summary</h2>
        <p id="summary-number" class="mb-1"></p>
        <p id="summary-name" class="mb-1"></p>
        <p id="summary-distance" class="mb-1"></p>
        <p id="summary-time" class="mb-1"></p>
        <p id="summary-arrival" class="mb-4"></p>
        <button
          id="close-summary"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
