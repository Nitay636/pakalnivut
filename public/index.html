<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body,
      * {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        user-select: none;
        touch-action: manipulation;
      }
      input,
      textarea {
        -webkit-user-select: auto;
        user-select: auto;
      }
      input,
      button {
        font-size: 16px;
        min-height: 44px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      .bubble-animate-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .bubble-animate-out {
        animation: fadeOut 0.2s ease-in forwards;
      }
    </style>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>פק״ל ניווט</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      <!-- App Name / Main Title -->
      <h1 class="text-2xl font-bold mb-4 text-center">פק״ל ניווט</h1>

      <!-- Current Time Display -->
      <div class="text-center text-gray-600 mb-4">
        שעה נוכחית: <span id="current-time" class="font-semibold">--:--</span>
      </div>

      <!-- Distance Input Label -->
      <label for="distance" class="block mb-2 text-gray-700"
        >אורך ציר (בקילומטרים):</label
      >

      <!-- Distance Input Controls (Minus, Input, Plus) -->
      <div class="flex items-center gap-2 mb-4">
        <!-- Decrease Distance Button -->
        <button
          id="minus-btn"
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-3 py-1 rounded"
        >
          −
        </button>

        <!-- Distance Input Field -->
        <input
          id="distance"
          type="number"
          step="0.1"
          min="0"
          value="5"
          class="flex-1 border border-gray-300 rounded p-2 text-center"
          readonly
        />

        <!-- Increase Distance Button -->
        <button
          id="plus-btn"
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-3 py-1 rounded"
        >
          +
        </button>
      </div>

      <!-- Speed Input Controls -->
      <div class="flex items-center gap-1 mb-4">
        <label for="speed" class="text-gray-700 select-none mr-2">מהירות</label>
        <input
          id="speed"
          type="number"
          step="0.1"
          min="0.1"
          value="2.5"
          class="w-20 border border-gray-300 rounded p-2 text-center"
        />
        <span class="text-gray-500">קמ״ש</span>
      </div>

      <!-- Extra Time Controls -->
      <div class="flex items-center gap-2 mb-4">
        <input id="add-time-checkbox" type="checkbox" class="accent-blue-500" />
        <label for="add-time-checkbox" class="text-gray-700 select-none"
          >הוספת זמן</label
        >
        <input
          id="extra-minutes"
          type="number"
          min="0"
          step="1"
          value="10"
          class="w-20 border border-gray-300 rounded p-2 text-center"
          style="margin-left: 8px"
        />
        <span class="text-gray-500">דקות</span>
      </div>

      <!-- Name and Number Input Controls -->
      <div class="flex items-center gap-2 mb-4">
        <!-- Number Input -->
        <input
          id="user-number"
          type="number"
          min="0"
          value="1"
          class="w-24 border border-gray-300 rounded p-2 text-center"
        />
        <!-- Name Input -->
        <input
          id="user-name"
          type="text"
          placeholder="שם"
          class="flex-1 border border-gray-300 rounded p-2 text-center"
        />
      </div>

      <!-- Calculate Button -->
      <div class="flex gap-2 mb-2">
        <button
          onclick="calculateTime()"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded"
        >
          שילוח
        </button>
      </div>

      <!-- Show Table Button -->
      <div class="flex gap-2 mb-4">
        <button
          onclick="openTableWindow()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded"
        >
          טבלת שילוחים
        </button>
      </div>

      <div class="flex gap-2 mb-4">
        <button
          onclick="clearTableData()"
          class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded"
        >
          נקה טבלה
        </button>
      </div>
      <!-- Saved Table Display -->
      <div
        id="saved-table-container"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
      >
        <div
          class="bg-white p-6 rounded-xl shadow-xl w-full max-w-2xl relative overflow-auto max-h-[90vh]"
        >
          <h2 class="text-xl font-bold mb-4 text-center">דף עזר</h2>
          <table class="w-full border border-collapse text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="border p-2">חוליה</th>
                <th class="border p-2">שם המנווט</th>
                <th class="border p-2">מרחק (ק״מ)</th>
                <th class="border p-2">מהירות (ק״מ/ש׳)</th>
                <th class="border p-2">תוספת זמן (דק׳)</th>
                <th class="border p-2">ש. שילוח</th>
                <th class="border p-2">ש. משימה</th>
              </tr>
            </thead>
            <tbody id="saved-table-body"></tbody>
          </table>
          <button
            onclick="closeSavedTable()"
            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded block mx-auto"
          >
            סגור
          </button>
        </div>
      </div>
      <!-- Result Display -->
      <div
        id="result"
        class="mt-4 text-lg text-center font-medium text-green-700"
      ></div>
    </div>

    <div
      id="summary-bubble"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-6 rounded-xl shadow-xl w-80 relative text-center">
        <h2 class="text-xl font-bold mb-4">Summary</h2>
        <p id="summary-number" class="mb-1"></p>
        <p id="summary-name" class="mb-1"></p>
        <p id="summary-time" class="mb-1"></p>
        <p id="summary-distance" class="mb-1"></p>
        <p id="summary-arrival" class="mb-4"></p>
        <button
          id="close-summary"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      function updateCurrentTime() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, "0");
        const mm = String(now.getMinutes()).padStart(2, "0");
        const ss = String(now.getSeconds()).padStart(2, "0");
        document.getElementById(
          "current-time"
        ).textContent = `${hh}:${mm}:${ss}`;
      }

      setInterval(updateCurrentTime, 1000);
      updateCurrentTime();

      // Save table data in localStorage
      function saveEntryToTable(entry) {
        let table = JSON.parse(localStorage.getItem("savedTable") || "[]");
        table.push(entry);
        localStorage.setItem("savedTable", JSON.stringify(table));
      }

      function clearTableData() {
        if (confirm("Are you sure you want to delete all saved entries?")) {
          localStorage.removeItem("savedTable");
          alert("All entries deleted.");
        }
      }

      // Modified calculateTime to save name/number
      function calculateTime() {
        const distance = parseFloat(document.getElementById("distance").value);
        if (isNaN(distance) || distance <= 0) {
          document.getElementById("result").textContent =
            "Please enter a valid distance.";
          return;
        }

        function parseDateStr(date) {
          const hh = String(date.getHours()).padStart(2, "0");
          const mm = String(date.getMinutes()).padStart(2, "0");
          return `${hh}:${mm}`;
        }

        function parseStrDate(date) {
          const [hours, minutes] = date.split(":").map(Number);
          const now = new Date();
          now.setHours(hours);
          now.setMinutes(minutes);
          now.setSeconds(0);
          now.setMilliseconds(0);
          return now;
        }

        const speed = parseFloat(document.getElementById("speed").value) || 2.5;
        if (isNaN(speed) || speed <= 0) {
          document.getElementById("result").textContent =
            "Please enter a valid speed.";
          return;
        }

        const now = new Date();
        const hoursNeeded = distance / speed;
        let extraTime = 0;
        if (document.getElementById("add-time-checkbox").checked) {
          extraTime =
            parseInt(document.getElementById("extra-minutes").value) || 0;
          arrival.setMinutes(arrival.getMinutes() + extraTime);
        }
        const arrival = parseDateStr(
          new Date(now.getTime() + hoursNeeded * 60 * 60 * 1000)
        );
        const delivering = parseDateStr(new Date(now.getTime()));

        document.getElementById(
          "result"
        ).textContent = `You will arrive at: ${arrival}`;

        // Save name and number to table
        const userNumber = document.getElementById("user-number").value.trim();
        const userName = document.getElementById("user-name").value.trim();
        if (userNumber && userName) {
          saveEntryToTable({
            number: userNumber,
            name: userName,
            distance: distance,
            speed: speed,
            extraTime: extraTime,
            arrival: arrival,
            delivering: delivering,
            // timeLeft: timeLeft,
          });
        }

        // Show summary bubble
        document.getElementById(
          "summary-number"
        ).textContent = `חוליה: ${userNumber}`;
        document.getElementById("summary-name").textContent = `שם: ${userName}`;
        document.getElementById(
          "summary-time"
        ).textContent = `ש. שילוח: ${delivering}`;
        document.getElementById(
          "summary-distance"
        ).textContent = `אורך ציר: ${distance} ק״מ`;
        document.getElementById(
          "summary-arrival"
        ).textContent = `זמן משימה: ${arrival}`;
        const bubble = document.getElementById("summary-bubble");
        bubble.classList.remove("hidden");
        bubble.classList.remove("bubble-animate-out");
        bubble.classList.add("bubble-animate-in");

        // Clear name field
        document.getElementById("user-name").value = "";

        // Increment number field
        const numberInput = document.getElementById("user-number");
        let currentNumber = parseInt(numberInput.value, 10);
        if (!isNaN(currentNumber)) {
          numberInput.value = currentNumber + 1;
        }
      }

      // Open saved table in modal
      function openTableWindow() {
        const table = JSON.parse(localStorage.getItem("savedTable") || "[]");
        const tbody = document.getElementById("saved-table-body");
        tbody.innerHTML = "";

        if (table.length) {
          table.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="border p-2">${row.number}</td>
              <td class="border p-2">${row.name}</td>
              <td class="border p-2">${row.distance}</td>
              <td class="border p-2">${row.speed}</td>
              <td class="border p-2">${row.extraTime}</td>
              <td class="border p-2">${row.delivering}</td>
              <td class="border p-2">${row.arrival}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="7" class="border p-2 text-center">לא השתלחו חוליות עדיין</td>`;
          tbody.appendChild(tr);
        }

        document
          .getElementById("saved-table-container")
          .classList.remove("hidden");
      }

      function closeSavedTable() {
        document
          .getElementById("saved-table-container")
          .classList.add("hidden");
      }

      function clearFields() {
        const input = document.getElementById("distance");
        input.value = "4.5"; // Reset to default value
        // input.focus(); // Remove this line to prevent keyboard from opening
        document.getElementById("result").textContent = "";
      }

      function adjustDistance(delta) {
        const input = document.getElementById("distance");
        let value = parseFloat(input.value);
        // If the field is empty or not a number, set to 5.0 before applying delta
        if (isNaN(value)) {
          value = 5.0;
        }
        value = Math.max(0, Math.round((value + delta) * 10) / 10); // Keep 1 decimal
        input.value = value.toFixed(1);
      }

      // Long press logic for plus/minus buttons
      function setupLongPress(btnId, delta) {
        const btn = document.getElementById(btnId);
        let timer = null;
        let interval = null;
        let isLongPress = false;

        const start = (e) => {
          e.preventDefault();
          isLongPress = false;
          timer = setTimeout(() => {
            isLongPress = true;
            interval = setInterval(() => adjustDistance(delta), 80);
          }, 400); // 400ms to start long press
        };

        const end = (e) => {
          clearTimeout(timer);
          clearInterval(interval);
          if (!isLongPress) {
            adjustDistance(delta);
          }
        };

        btn.addEventListener("mousedown", start);
        btn.addEventListener("mouseup", end);
        btn.addEventListener("mouseleave", end);

        // Use { passive: false } for touch events so preventDefault works on iOS
        btn.addEventListener("touchstart", start, { passive: false });
        btn.addEventListener("touchend", end);
        btn.addEventListener("touchcancel", end);
      }

      setupLongPress("minus-btn", -0.1);
      setupLongPress("plus-btn", 0.1);

      // Prevent double-tap to zoom on buttons
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          if (event.target.tagName === "BUTTON") {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          }
        },
        false
      );

      // Long press to enable editing on distance input
      (function setupDistanceLongPress() {
        const input = document.getElementById("distance");
        let timer = null;

        const start = (e) => {
          e.preventDefault();
          timer = setTimeout(() => {
            input.readOnly = false;
            input.focus();
            // Optionally, select all text for easier editing
            input.select();
          }, 400); // 400ms for long press
        };

        const end = () => {
          clearTimeout(timer);
        };

        input.addEventListener("mousedown", start);
        input.addEventListener("mouseup", end);
        input.addEventListener("mouseleave", end);
        input.addEventListener("touchstart", start, { passive: false });
        input.addEventListener("touchend", end);
        input.addEventListener("touchcancel", end);

        // Set back to readonly when input loses focus
        input.addEventListener("blur", () => {
          input.readOnly = true;
        });
      })();

      // Close bubble on background click or button click
      const bubble = document.getElementById("summary-bubble");
      document.getElementById("close-summary").addEventListener("click", () => {
        bubble.classList.remove("bubble-animate-in");
        bubble.classList.add("bubble-animate-out");
        setTimeout(() => bubble.classList.add("hidden"), 200);
      });
      bubble.addEventListener("click", (e) => {
        if (e.target === bubble) {
          bubble.classList.remove("bubble-animate-in");
          bubble.classList.add("bubble-animate-out");
          setTimeout(() => bubble.classList.add("hidden"), 200);
        }
      });
    </script>
  </body>
</html>
